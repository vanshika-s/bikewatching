<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="global.css" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Map-specific styles -->
    <link rel="stylesheet" href="map.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox + map logic -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching !!</h1>
    <label class="time-filter">
        Filter by time:
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          step="15"
          value="-1"
        />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>

    <!-- Map container -->
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <span class="legend-label">Legend:</span>
        <div class="legend-items">
        <div class="legend-item" style="--departure-ratio: 1">
            <span class="legend-swatch"></span>
            <span>More departures</span>
        </div>
        <div class="legend-item" style="--departure-ratio: 0.5">
            <span class="legend-swatch"></span>
            <span>Balanced</span>
        </div>
        <div class="legend-item" style="--departure-ratio: 0">
            <span class="legend-swatch"></span>
            <span>More arrivals</span>
        </div>
    </div>
</div>
  </body>
</html>
